<!DOCTYPE html>
<html>

  <head>

      .ranger-div {
          width: 50%;
          height: 100px
      }
      
      #red-ranger {
          color: red
      }

      #blue-ranger {
          color: blue
      }

      #black-ranger {
          color: black
      }

      #yellow-ranger {
          color: yellow
      }

      #pink-ranger {
          color: pink
      }
    </style>
  </head>

  <body>

    <h1>The Power Rangers</h1>
    
    <div class="ranger-div" id="red-ranger">
      ❤️‍🩹 Red Ranger

    <div class="ranger-div" id="blue-ranger">
      💙 Blue Ranger
    </div>

    <div class="ranger-div" id="black-ranger">
    🖤 Black Ranger
    </div>

    <div class="ranger-div" id="yellow-ranger">
      💛 Yellow Ranger
    </div>
    
    <div class="ranger-div" id="pink-ranger">
      💖 Pink Ranger
    </div>

  </body>

</html>
